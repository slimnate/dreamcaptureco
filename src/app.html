<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Dancing%20Script"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Form helper for netlify form detection -->
		<form name="booking" netlify hidden>
			<input type="text" name="name" />
			<input type="text" name="phone" />
			<input type="text" name="email" />
			<input type="radio" name="preferredContact" />
			<select name="package" />
			<select name="session" />
			<input type="text" name="date" />
			<input type="text" name="time" />
			<input type="text" name="subjects" />
			<input type="text" name="additionalInfo" />
		</form>

		<div style="min-height: 100vh">%sveltekit.body%</div>

		<!-- tailwind elements dynamic components js -->
		<!-- <script src="../node_modules/tw-elements/dist/js/tw-elements.umd.min.js"></script> -->
	</body>
</html>
